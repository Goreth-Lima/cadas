<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>
<body>
    
<div class="container">
<div class="form-image">
    <img src="img/undraw_shopping_re_hdd9.svg">
</div>
<div class="form">
    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
<div class="input-group">
    <div class="input-box">
        <label for="firstname">Primeiro nome</label>
        <input id="firstname" type="text" name="firstname" placeholder="Digite o seu primeiro nome" required>
    </div>

    <div class="input-box">
        <label for="lastname">Sobrenome</label>
        <input id="lastname" type="text" name="lastname" placeholder="Digite o seu sobrenome" >
    </div>

    <div class="input-box">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
    </div>


    <div class="input-box">
        <label for="number">Telefone</label>
        <input id="number" type="tel" name="number" placeholder="(+244) " required>
    </div>

    <div class="input-box">
        <label for="senha">Senha</label>
        <input id="senha" type="password" name="senha" placeholder="Digite a sua senha " required>
    </div>

    <div class="input-box">
        <label for="senha">Confirme sua senha</label>
        <input id="senha" type="password" name="confimesenha" placeholder="Confime sua senha" required>
    </div>
</div>

<div class="gender-inputs">
    <div class="gender-title">
        <h6>Genero</h6>
    </div>
    <div class="gender-group">
        <div class="gender-input">
            <input type="radio" id="female" name="gender">
            <label for="famele">Feminino</label>
        </div>
        <div class="gender-input">
            <input type="radio" id="male" name="gender">
            <label for="mele">Masculino</label>
        </div>
    </div>
</div>

<div class="continue-button">
    <button><a href="#">Continuar</a></button>
</div>
    </form>
</div>
</div>

</body>
</html>
